<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Product Table</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body onload="loadData()">
        <h1>Cart</h1>

        <div>
            Product:
            <select id="products">
                <option value="A">Product A</option>
                <option value="B">Product B</option>
                <option value="C">Product C</option>
            </select>
            Quantity:
            <input type="number" id="qty" style="width: 5em;">
            PPU:
            <input type="number" id="ppu"style="width: 5em;">
            <button onclick="addToCart()" style="width: 5em;">+ Add</button>
        </div>

        <table id="productList" class="product_table center">
            <thead>
                <th style="width: 46%;">Item</th>
                <th style="width: 18%;">Quantity</th>
                <th style="width: 18%;">PPU</th>
                <th style="width: 18%;">Total</th>
            </thead>

            <tbody id="productBody">
                
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3" class="text_right">Gross</td>
                    <td class="text_right">
                        <span id="gross"></span>
                    </td>
                </tr>

                <tr>
                    <td colspan="3" class="text_right">Vat 7%</td>
                    <td class="text_right">
                        <span id="vat"></span>
                    </td>
                </tr>

                <tr>
                    <td colspan="3" class="text_right">Net</td>
                    <td class="text_right">
                        <span id="net"></span>
                    </td>
                </tr>
            </tfoot>
        </table>

        <script src="cart.js"></script>
<!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    </body>
</html>
