<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Product List</title>
    <link rel="stylesheet" href="main.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

</head>

<body onload="loadData()">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Product List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/customers">Customers</a>
                    <a class="nav-link active" href="/midterm-products">Products</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
    </div>


    <div class="container" style="padding-top: 1rem;">
        <div class="row">
            <div class="col-10">
                <h1>Product Table</h1>
            </div>
            <div class="col-1" style="padding-left: 1rem;">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    + Add
                </button>
            </div>
            <div class="col-1" style="padding-right: 1rem;">
                <button type="button" class="btn btn-danger" onclick="clearData()">
                    Clear
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <table id="data-table" class="table table-bordered table-striped">
            <thead>
                <th style="width: 4%">Del</th>
                <th style="width: 40%;" class="text_center">Item</th>
                <th style="width: 15%;">Quantity</th>
                <th style="width: 15%;">PPU</th>
                <th style="width: 15%;">Discount</th>
                <th style="width: 15%;">Total</th>
            </thead>

            <tbody id="productBody">

            </tbody>

            <tfoot>
                <tr>
                    <td colspan="5" class="text_right">Gross</td>
                    <td class="text_right"><span id="gross"></span></td>
                </tr>

                <tr>
                    <td colspan="5" class="text_right">Total Discount</td>
                    <td class="text_right"><span id="totalDiscount"></span></td>
                </tr>

                <tr>
                    <td colspan="5" class="text_right">Vat 7%</td>
                    <td class="text_right"><span id="vat"></span></td>
                </tr>

                <tr>
                    <td colspan="5" class="text_right">Net</td>
                    <td class="text_right"><span id="net"></span></td>
                </tr>
            </tfoot>
        </table>
    </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Item</label>
                            <input type="text" class="form-control" id="item"
                                placeholder="Sprite">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity"
                                placeholder="10">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">PPU</label>
                            <input type="number" class="form-control" id="ppu"
                                placeholder="100">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Discount</label>
                            <input type="number" class="form-control" id="discount"
                                placeholder="20">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" onclick="addToProduct()" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="products.js"></script>
</body>

</html>
