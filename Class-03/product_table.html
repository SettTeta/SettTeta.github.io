<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Product Table</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body onload="loadDataBody()">
        <h1>Product Table</h1>

        <span id="myName">xxxx</span>

        <table id="productList" class="product_table center">
            <thead>
                <th style="width: 46%;">Item</th>
                <th style="width: 18%;">Quantity</th>
                <th style="width: 18%;">PPU</th>
                <th style="width: 18%;">Total</th>
            </thead>

            <tbody>
                
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3" class="text_right">Gross</td>
                    <td class="text_right">
                        <span id="gross"></span>
                    </td>
                </tr>

                <tr>
                    <td colspan="3" class="text_right">Vat 7%</td>
                    <td class="text_right">
                        <span id="vat"></span>
                    </td>
                </tr>

                <tr>
                    <td colspan="3" class="text_right">Net</td>
                    <td class="text_right">
                        <span id="net"></span>
                    </td>
                </tr>
            </tfoot>
        </table>

        <script src="products.js"></script>

    </body>
</html>
