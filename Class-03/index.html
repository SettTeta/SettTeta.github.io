<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Product Table</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <h1>Product Table</h1>

        <table class="product_table center">
            <thead>
                <th style="width: 46%;">Item</th>
                <th style="width: 18%;">Quantity</th>
                <th style="width: 18%;">PPU</th>
                <th style="width: 18%;">Total</th>
            </thead>

            <tbody>
                <tr>
                    <td>Chang Beer Bottle</td>
                    <td class="text_center">20</td>
                    <td class="text_center">80</td>
                    <td class="text_right">1,600</td>
                </tr>

                <tr>
                    <td>Golden Stag 1L</td>
                    <td class="text_center">3</td>
                    <td class="text_center">400</td>
                    <td class="text_right">1,200</td>
                </tr>

                <tr>
                    <td>Peach Soju</td>
                    <td class="text_center">15</td>
                    <td class="text_center">100</td>
                    <td class="text_right">1,500</td>
                </tr>

                <tr>
                    <td>Sparkling water</td>
                    <td class="text_center">30</td>
                    <td class="text_center">20</td>
                    <td class="text_right">600</td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="3" class="text_right">Gross</td>
                    <td class="text_right">4,900</td>
                </tr>

                <tr>
                    <td colspan="3" class="text_right">Vat 7%</td>
                    <td class="text_right">343</td>
                </tr>

                <tr>
                    <td colspan="3" class="text_right">Net</td>
                    <td class="text_right">4,557</td>
                </tr>
            </tfoot>
        </table>        
    </body>
</html>
